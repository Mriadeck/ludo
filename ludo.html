<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Ludo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        #board {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            margin: auto;
            position: relative;
        }
        .square {
            width: 25%;
            height: 25%;
            float: left;
            box-sizing: border-box;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player1 { background-color: yellow; }
        .player2 { background-color: green; }
        .player3 { background-color: blue; }
        .player4 { background-color: red; }
        .piece {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- Cases du jeu -->
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <!-- ... et ainsi de suite, pour former un plateau de jeu de Ludo statique -->
    </div>
    
    <button onclick="rollDice()">Lancer le dé</button>
    
    <script>
        var currentPlayer = 1;
        
        function rollDice() {
            var diceResult = Math.floor(Math.random() * 6) + 1; // Nombre aléatoire entre 1 et 6
            alert('Le joueur ' + currentPlayer + ' a lancé ' + diceResult);
            
            // Ici, vous pouvez ajouter la logique pour déplacer le pion du joueur actuel
            // en fonction du résultat du dé
            
            // Exemple basique de changement de joueur
            currentPlayer = (currentPlayer % 4) + 1; // Alterne entre les joueurs 1, 2, 3 et 4
        }
    </script>
</body>
</html>
